<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background Text Rotate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(function(){
	   $('span.rect').each(function(){
	      	var backText = $(this).text();
	      	$(this).next('span.rotate').attr('data-title',backText);
	   });
      })
    </script>
    <style>
      h3 span {
        position: relative;
      }
      h3 span.rotate:before {
        content: attr(data-title);
        background: orange;
        padding: 4px;
        position:absolute;
        z-index: -1;
        color: transparent;
        right:-5px;
        margin-top: -4px;
        transform: rotate(-2deg);
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <h3>
      Text before background 
      <span class="rect">text on background</span>
      <span class="rotate"></span>
    </h3>
  <body>
</html>
